    <script>//javascript for functions for menu navigation.
        //Variables to access the respective id:
           let openButton = document.getElementById("open-menu");
           let closeButton = document.getElementById("close-menu");
           //added event listeners on the elements
           openButton.addEventListener('click', toggleMenu);
           closeButton.addEventListener('click', toggleMenu);
           //Function that tells what the menu should do when it is hidden or visible.
           function toggleMenu() {
               let navMenuElement = document.getElementById("nav-menu");
               let style = window.getComputedStyle(navMenuElement);
               if(style.display === "none") {
                   navMenuElement.style.display = "block";
               } else {
                   navMenuElement.style.display = "none";
               }
           }
       </script>

    <legend><i class="fa-solid fa-car-side"></i> Färdtjänstbokning: Retur-resa</legend>

    <br>

<br>
<br>
<label for="time"><strong>Tid:</strong></label>
<input type="time" name="time" id="time">
<label><strong>Snarast:</strong><input type="checkbox" id="ja" name="answer" value="ja">JA</label>
<br>
<br>
<label><strong>Återkommande resa:</strong><input type="radio" name="answer" value="ja">JA</label>
<label><input type="radio" name="answer" value="nej" checked>NEJ</label>

    Intervall:</label>

    <option> Välj intervall här! </option>

    <option value="tuesday"> Varje tisdag </option>
    <option value="wednesday"> Varje onsdag </option>
    <option value="thursday">Varje torsdag </option>
    <option value="friday"> Varje fredag </option>
    <option value="saturday"> Varje lördag </option>
    <option value="sunday">Varje söndag </option>
    </select>
    </fieldset>
    <br>

<label><input type="radio" name="yes/no" value="no" checked>NEJ</label>

<label><strong><i class="fa-solid fa-wheelchair"></i>  Anpassat fordon för rullstol:</strong><input type="radio" name="no/yes" value="ja" checked>JA</label>
<label><input type="radio" name="no/yes" value="nej">NEJ</label>
<br>
<br>
