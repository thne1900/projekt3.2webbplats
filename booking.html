    <script>//javascript for functions for menu navigation.
        //Variables to access the respective id:
           let openButton = document.getElementById("open-menu");
           let closeButton = document.getElementById("close-menu");
           //added event listeners on the elements
           openButton.addEventListener('click', toggleMenu);
           closeButton.addEventListener('click', toggleMenu);
           //Function that tells what the menu should do when it is hidden or visible.
           function toggleMenu() {
               let navMenuElement = document.getElementById("nav-menu");
               let style = window.getComputedStyle(navMenuElement);
               if(style.display === "none") {
                   navMenuElement.style.display = "block";
               } else {
                   navMenuElement.style.display = "none";
               }
           }

    <form class="booking">
    <h2><b>Färdtjänstbokning:</b></h2>
    <label for="adress">Till:</label>
    <input type="text" name="adress" id="adress" value="Lilla Varvsgatan 2B">
    <br>
    <br>
    <label for="date">Datum:</label>
        <input type="date" id="date" name="bookingdate">
<br>
<br>
<label for="time">Tid:</label>
<input type="time" name="time" id="time">
<label>Snarast: <input type="checkbox" id="ja" name="answer" value="ja">JA</label>
<br>
<br>
<label>Återkommande resa: <input type="radio" name="answer" value="ja">JA</label>
<label><input type="radio" name="answer" value="nej" checked>NEJ</label>
<label for="select"><br>
    Intervall:</label>
    <br>
    <select name="interval" id="interval">
    <option> Välj intervall här! </option>
    <option value="monday"> Varje måndag </option>
    <option value="tuesday"> Varje tisdag </option>
    <option value="wednesday"> Varje onsdag </option>
    <option value="thursday">Varje torsdag </option>
    <option value="friday"> Varje fredag </option>
    <option value="saturday"> Varje lördag </option>
    <option value="sunday">Varje söndag </option>
    </select>
<br>
<br>
<label for="trip-return">
    <input type="checkbox" id="trip-return" name="trip-return"> Boka retur-resa</label>
    <br><button class="book-here" id="book-here" type="submit">Boka här</button>
    <h3><b>Tillval:</b></h3>
    <label>Assistansbehov: Ledsagare <input type="radio" name="yes/no" value="yes">JA</label>
<label><input type="radio" name="yes/no" value="no" checked>NEJ</label>
<br>
<label>Anpassat fordon för rullstol: <input type="radio" name="no/yes" value="ja" checked>JA</label>
<label><input type="radio" name="no/yes" value="nej">NEJ</label>
<br>
<br>
<label for="else">Övrig information:</label>
<input type="text" id="else" value="Hjälp in i fordonet.">
<br>
<br>
<button class="confirm" id="click.confirm" type="submit"><i class="fa-solid fa-arrow-pointer"></i> Bekräfta bokning</button>
